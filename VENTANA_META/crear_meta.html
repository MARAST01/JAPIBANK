<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crear_meta.css">
    <title>Transferencia</title>
</head>
<body>
    <!-- Header principal de navegación -->
    <header class="main-header">

        <div class="header-top">
            <h2 class="logo">JapiBank</h2>
            <button class="menu-button">☰</button>
        </div>
        
        <nav class="navegacion">
            <ul>
            <li><a onclick="history.back()"><i class="fa-solid fa-house"></i> Inicio</a></li>
            <li><a href="#"><i class="fa-solid fa-info-circle"></i> Sobre nosotros</a></li>
            <li><a href="perfil.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
            </ul>
        </nav>
    </header>

    <script>
        const menu_button = document.querySelector('.menu-button')
        const navegacion = document.querySelector('.navegacion')
        menu_button.addEventListener('click', () => {
            console.log(navegacion.style.display)
            if (navegacion.style.display != 'block') {
                navegacion.style.display = ('block')
                menu_button.innerHTML = '✖'
            } else {
                navegacion.style.display = 'none'
                menu_button.innerHTML = '☰'
            }
        })
    </script>

    <!-- Contenedor principal -->
  
    <main class="main">
        <section class="contenedor-grande">
          <div class="head">
            <button class="back-button" onclick="history.back()">←</button>
            <h1>Crea tu Meta</h1>
          </div>
      
          <section class="contenedor-pequeño">
            <img 
              src="https://cdn-icons-png.flaticon.com/512/9602/9602940.png" 
              width="80" 
              height="80"
              alt="Ícono representativo"
              aling="center"
            > 
            <h2>¡Estás a un paso de lograrlo!</h2>
            <label>¿Qué quieres lograr?</label>
            <form action="/crear_meta" method="post">
              <input type="hidden" name="cedula" id="cedula">
      
              <input type="text" name="nombreMeta" id="nombreMeta" class="meta-input" placeholder="Nombre de tu Meta" required>
      
              <label>¿Cuánto necesitas?</label>
              <input type="number" name="monto" id="monto" class="meta-input" placeholder="Monto de tu Meta" required>
      
              <div class="meta-date">
                <label>¿Cuándo quieres lograrlo?</label>
                <input id="fecha" name="fecha" type="date" required>
              </div>

            </section>
              <footer>
                <button type="submit" class="create-meta-button">Crea tu Meta</button>
              </footer>
            </form>
          </section>
      </main>
      
      


    <script> 
        document.querySelector('.back-button').addEventListener('click', () => {
            window.history.back();
        });
        document.querySelector('#cedula').value = JSON.parse(localStorage.getItem('usuario')).cedula;
    </script>
</body>
</html>
