<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>JapiBank</title>
</head>

<body>
    <header>
        <h2 class="logo">JapiBank</h2>
        <nav class="navegacion">
            <a href="#"><i class="fa-solid fa-house"></i> Inicio</a>
            <a href="#"><i class="fa-solid fa-info-circle"></i> Sobre nosotros</a>
            <a href="#"><i class="fa-solid fa-cogs"></i> Servicios</a>
            <button class="btn">Iniciar Sesión</button>
        </nav>
    </header>

    <!-- INICIAR SESIÓN -->
    <div class="fondo">
        <span class="icono-cerrar"><i class="fa-solid fa-xmark"></i></span>
        
        <!-- Formulario de inicio de sesión -->
        <div class="contenedor-form login">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label for="#">Gmail</label>
                </div>
                <div class="contenedor-input">
                    <span class="icono"><i id="toggle-password" class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password-input" required>
                    <label for="#">Contraseña</label>
                </div>
                <div class="recordar">
                    <label for="#"><input type="checkbox"> Recordar Sesión</label>
                    <a href="#" class="olvide-link">¿Olvidaste la contraseña?</a>
                </div>
                <button type="submit" id="btn_i_s" class="btn">Iniciar Sesión</button>
                <div class="registrar">
                    <p>¿No tienes cuenta? <a href="#" class="registrar-link">Crear Cuenta</a></p>
                </div>
            </form>
        </div>

        <!-- Formulario de registro -->
        <div class="contenedor-form registrar">
            <h2>Registrarse</h2>
            <form action="#">
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="nombre_r" required>
                    <label for="#">Nombre</label>
                </div>
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="apellido_r" required>
                    <label for="#">Apellido</label>
                </div>
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-id-card"></i></span>
                    <input type="text" id="cedula_r" required>
                    <label for="#">Cédula</label>
                </div>
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-phone"></i></span>
                    <input type="text" id="celular_r" required>
                    <label for="#">Celular</label>
                </div>
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="gmail_r" required>
                    <label for="#">Gmail</label>
                </div>
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password_r" required>
                    <label for="#">Contraseña</label>
                </div>
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="confir_password_r" required>
                    <label for="#">Confirmar Contraseña</label>
                </div>
                <div class="recordar">
                    <label for="#"><input type="checkbox" id="checkbox_r"> Acepto los términos y condiciones</label>
                </div>
                <button type="submit" id="btn_r" class="btn">Registrarse</button>
                <div class="registrar">
                    <p>¿Ya tienes cuenta? <a href="#" class="login-link">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
