<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style_ventana_inicio.css">
    <title>JapiBank</title>
</head>

<body>
    <header>
        <h2 class="logo">JapiBank</h2>

        <nav class="navegacion">
            <a href="#"><i class="fa-solid fa-house"></i> Inicio</a>
            <a href="#"><i class="fa-solid fa-info-circle"></i> Sobre nosotros</a>
            <a href="#"><i class="fa-solid fa-cogs"></i> Servicios</a>
        </nav>
    </header>

    <section class="balance-section">
        <p>9:38 AM</p>
        <p><strong>¡Hola, Delgado!</strong></p>
        <h1>Tu Depósito Bajo Monto</h1>
        <p class="balance">$50.437,39</p>
    </section>

    <section class="favorites">
        <h2>Tus favoritos</h2>
        <div class="favorite-icons">
            <div class="icon"><i class="fa-solid fa-credit-card"></i> Tarjeta</div>
            <div class="icon"><i class="fa-solid fa-bed"></i> Colchón</div>
            <div class="icon"><i class="fa-solid fa-wallet"></i> Bolsillos</div>
            <div class="icon"><i class="fa-solid fa-bullseye"></i> Metas</div>
        </div>
    </section>

    <section class="suggested">
        <h2>Sugeridos Nequi</h2>
        <div class="suggested-icons">
            <div class="icon"><i class="fa-solid fa-qrcode"></i> QR Negocios</div>
            <div class="icon"><i class="fa-solid fa-mobile-alt"></i> Paquetes de celular</div>
            <div class="icon"><i class="fa-solid fa-sim-card"></i> Movistar</div>
            <div class="icon"><i class="fa-solid fa-money-bill-wave"></i> Créditos</div>
        </div>
    </section>

    <footer>
        <nav class="footer-nav">
            <a href="#"><i class="fa-solid fa-exchange-alt"></i> Movimientos</a>
            <a href="#"><i class="fa-solid fa-dollar-sign"></i> Tu plata</a>
        </nav>
    </footer>
</body>
</html>
