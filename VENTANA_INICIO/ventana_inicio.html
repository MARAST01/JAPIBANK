<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style_ventana_inicio.css">
    <title>JapiBank</title>
</head>

<body>
    <header class="main-header">

        <div class="header-top">
            <h2 class="logo">JapiBank</h2>
            <button class="menu-button">☰</button>
        </div>
        
        <nav class="navegacion">
            <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i> Inicio</a></li>
            <li><a href="#"><i class="fa-solid fa-info-circle"></i> Sobre nosotros</a></li>
            <li><a href="perfil.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
            </ul>
        </nav>
        
        <!-- Botones flotantes de accesibilidad -->
        <div class="accesibilidad">
            <button id="aumentar-texto" class="btn-accesibilidad" title="Aumentar tamaño de texto">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button id="disminuir-texto" class="btn-accesibilidad" title="Disminuir tamaño de texto">
                <i class="fa-solid fa-minus"></i>
            </button>
        </div>
        <button id="invertir-colores-btn" class="btn-accesibilidad" title="Invertir colores">
            <i class="fa-solid fa-adjust"></i>
        </button>
    </header>

    <script>
        const menu_button = document.querySelector('.menu-button')
        const navegacion = document.querySelector('.navegacion')
        menu_button.addEventListener('click', () => {
            console.log(navegacion.style.display)
            if (navegacion.style.display != 'block') {
                navegacion.style.display = ('block')
                menu_button.innerHTML = '✖'
            } else {
                navegacion.style.display = 'none'
                menu_button.innerHTML = '☰'
            }
        })
    </script>

    <section class="contenedor">
    <section class="balance-section">
        <p id="hora"></p>

        <p class="hola-name"><strong></strong></p>

        <h1>Tu Depósito Bajo Monto</h1>
        <p class="balance"></p>
    </section>

    <section class="favorites">
        <h2>Tus favoritos</h2>
        <div class="favorite-icons">
           

            <div class="tarjeta_fav" onclick="window.open('./colchon.html', '_self')"><i class="fa-solid fa-bed"></i> 
                Colchón 
                <p class="description">Tu cuenta de ahorros</p> <!-- Texto adicional -->
            </div>

            <div class="tarjeta_fav" onclick="window.open('./prestamo.html', '_self')"><i class="fa-solid fa-wallet"></i> 
                Prestamos
                <p class="description">Pide tu prestamo</p> <!-- Texto adicional --> 
            </div>
            <div class="tarjeta_fav" onclick="window.open('./ventana_transferencia.html', '_self')"><i class="fa-solid fa-money-bill"></i> 
                Transferencias
                <p class="description">Transfiere</p> <!-- Texto adicional --> 
            </div>

            <div class="tarjeta_fav" onclick = "window.open('./meta.html', '_self')"  ><i class="fa-solid fa-bullseye"></i> 
                Metas 
                <p class="description">Tus objetivos de ahorro</p> <!-- Texto adicional -->
            </div>

        </div>
    </section>

    

    <footer>
        <nav class="footer-nav">
            <a href="historial.html"><i class="fa-solid fa-exchange-alt"></i> Movimientos</a>
            <a href="ventana_tuplata.html"><i class="fa-solid fa-dollar-sign"></i> Tu plata</a>
        </nav>
    </footer>
    </section>

    <script src="ventana_inicio.js"></script>


<script>
    // Variables iniciales
    let textoActual = parseFloat(localStorage.getItem('tamanoTexto')) || 16;
     let esquemaInvertido = localStorage.getItem('esquemaInvertido') === 'true';
 
     // Aplicar cambios iniciales
     document.documentElement.style.fontSize = `${textoActual}px`;
     if (esquemaInvertido) {
         document.body.classList.add('invertir-colores');
     }
 
     // Aumentar tamaño de texto
     document.getElementById('aumentar-texto').addEventListener('click', () => {
         textoActual += 2;
         document.documentElement.style.fontSize = `${textoActual}px`;
         localStorage.setItem('tamanoTexto', textoActual);
     });
 
     // Disminuir tamaño de texto
     document.getElementById('disminuir-texto').addEventListener('click', () => {
         if (textoActual > 12) { // Evitar tamaño muy pequeño
             textoActual -= 2;
             document.documentElement.style.fontSize = `${textoActual}px`;
             localStorage.setItem('tamanoTexto', textoActual);
         }
     });
 
     // Invertir colores
     document.getElementById('invertir-colores-btn').addEventListener('click', () => {
         document.body.classList.toggle('invertir-colores');
         esquemaInvertido = !esquemaInvertido;
         localStorage.setItem('esquemaInvertido', esquemaInvertido);
     });
    </script>

</body>
</html>
