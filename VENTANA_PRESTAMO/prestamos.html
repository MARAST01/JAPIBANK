<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style_prestamos.css">
    <title>Préstamos - JapiBank</title>
</head>

<body>
    <header>
        <h2 class="logo">JapiBank</h2>
        
        <nav id="menu" class="navegacion">
            <a href="index.html"><i class="fa-solid fa-house"></i> Inicio</a>
            <a href="sobre_nosotros.html"><i class="fa-solid fa-users"></i> Sobre Nosotros</a>
            <a href="servicios.html"><i class="fa-solid fa-gears"></i> Servicios</a>
            <a href="prestamos.html"><i class="fa-solid fa-money-check-dollar"></i> Préstamos</a>
        </nav>

        <!-- Botón del menú hamburguesa -->
        <button class="menu-btn" id="menu-btn" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <main class="contenedor-prestamos">
        <h1>Solicita tu Préstamo</h1>
        <form id="form-prestamo">
            <div class="campo">
                <label for="monto">Monto del Préstamo:</label>
                <input type="number" id="monto" placeholder="Ingresa el monto" min="1" required>
            </div>
            
            <div class="campo">
                <label for="plazo">Plazo (meses):</label>
                <input type="number" id="plazo" placeholder="Ingresa el plazo en meses" min="1" required>
            </div>
            
            <div class="campo">
                <label for="interes">Tasa de Interés (%):</label>
                <input type="number" id="interes" placeholder="Ingresa la tasa de interés" min="1" required>
            </div>
            

            <button type="button" class="btn" id="btn-solicitar">Solicitar Préstamo</button>
        </form>

        <section class="resultado-prestamo">
            <h2>Detalle del Préstamo</h2>
            <p id="detalle-prestamo">No se ha solicitado ningún préstamo aún.</p>
        </section>
    </main>

    <script src="prestamos.js"></script>

    <script>
        // Función para alternar el menú al hacer clic
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('mostrar-menu');
        }
    </script>
</body>
</html>
