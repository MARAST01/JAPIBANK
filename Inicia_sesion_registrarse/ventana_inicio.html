<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-with", initial-scale="1.0">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_ventana_inicio.css">
    <title>JapiBank</title>
</head>


<body>
    <header>
        <h2 class ="logo">JapiBank</h2>

        <nav class="navegacion">
            <a href="#">Inicio</a>
            <a href="#">Sobre nosotros</a>
            <a href="#">Servicios</a>

             <!-- boton iniciar sesión en la barra de navegación -->
            <button class="btn">Iniciar Sesión</button>
        </nav>
    </header>

    <header-info>
        
        <div class="header-info">
            <p>9:38 AM</p>
            <p><strong>Hola, Jose</strong></p>
        </div>
        <div class="header-icons">
            <i class="icon-notification"></i>
            <i class="icon-help"></i>
            <i class="icon-lock"></i>
        </div>
    </header-info>

    <section class="balance-section">
        <h1>Depósito Bajo Monto</h1>
        <p class="balance">$50.437,39</p>
        <button>Tu plata</button>
    </section>

    <section class="favorites">
        <h2>Tus favoritos</h2>
        <div class="favorite-icons">
            <div class="icon">Tarjeta</div>
            <div class="icon">Colchón</div>
            <div class="icon">Bolsillos</div>
            <div class="icon">Metas</div>
        </div>
    </section>

    <section class="suggested">
        <h2>Sugeridos Nequi</h2>
        <div class="suggested-icons">
            <div class="icon">QR Negocios</div>
            <div class="icon">Paquetes de celular</div>
            <div class="icon">Movistar</div>
            <div class="icon">Créditos</div>
        </div>
    </section>

    <footer>
        <nav class="footer-nav">
            <a href="#">Inicio</a>
            <a href="#">Movimientos</a>
            <a href="#">Servicios</a>
            <a href="#">Tu plata</a>
        </nav>
    </footer>
</body>
</html>
