<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="historial.css">
    <title>Transferencia</title>
</head>
<body>
    <!-- Header principal de navegación -->
    <header class="main-header">

        <div class="header-top">
            <h2 class="logo">JapiBank</h2>
            <button class="menu-button">☰</button>
        </div>
        
        <nav class="navegacion">
            <ul>
            <li><a onclick="history.back()"><i class="fa-solid fa-house"></i> Inicio</a></li>
            <li><a href="#"><i class="fa-solid fa-info-circle"></i> Sobre nosotros</a></li>
            <li><a href="#"><i class="fa-solid fa-cogs"></i> Servicios</a></li>
            </ul>
        </nav>
    </header>

    <script>
        const menu_button = document.querySelector('.menu-button')
        const navegacion = document.querySelector('.navegacion')
        menu_button.addEventListener('click', () => {
            console.log(navegacion.style.display)
            if (navegacion.style.display != 'block') {
                navegacion.style.display = ('block')
                menu_button.innerHTML = '✖'
            } else {
                navegacion.style.display = 'none'
                menu_button.innerHTML = '☰'
            }
        })
    </script>

    <!-- Contenedor principal -->
  
    <main class="main">
      <div class="container">
        <header class="header">
            <h1>Movimientos</h1>
        </header>
    
        <main class="main-content">
            <table class="movements-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Hoy</td>
                        <td><i class="fas fa-arrow-up"></i> JUAN PABLO ESCOBAR V.</td>
                        <td>$5,000.00</td>
                    </tr>
                    <tr>
                        <td>17 de Noviembre de 2024</td>
                        <td><i class="fas fa-arrow-up"></i> STIVEN HENAO ARICAPA</td>
                        <td>$1.00</td>
                    </tr>
                    <tr>
                        <td>11 de Noviembre de 2024</td>
                        <td><i class="fas fa-arrow-up"></i> Intereses</td>
                        <td>$0.17</td>
                    </tr>
                    <tr>
                        <td>2 de Noviembre de 2024</td>
                        <td><i class="fas fa-arrow-up"></i> JULIAN DAVID ARIZA ZAP...</td>
                        <td>$7,200.00</td>
                    </tr>
                </tbody>
            </table>
            
        </main>
      </div>
    </main>
</body>
</html>
